<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge HTML with Modules</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling on the main page */
        }
        #header {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent scrolling on the container */
        }
        iframe {
            border: none;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="header">
        <iframe src="./pages/web.html"></iframe>
    </div>
</body>
</html>
